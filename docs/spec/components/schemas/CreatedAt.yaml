allOf:
  - $ref: '#/components/schemas/CreatedAtKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - created_at
          - address
        properties:
          address:
            type: string
          created_at:
            type: integer
            format: int64
            example: "1321053071"
