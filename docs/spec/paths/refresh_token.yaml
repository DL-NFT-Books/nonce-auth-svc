post:
  tags:
    - User Authentication
  summary: Refresh token
  description: Use Bearer authentication for make request.
  operationId: refreshToken
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/JwtPair'
    '400':
      $ref: "#/components/responses/BadRequest"
    '500':
      $ref: "#/components/responses/InternalError"