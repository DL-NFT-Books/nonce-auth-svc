configVersion: 1
project: "backend"
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/nonce-auth-svc
git:
  - add: /
    to: /go/src/nonce-auth-svc
    stageDependencies:
      setup:
        - "**/*"
shell:
  setup:
    - export CGO_ENABLED=0
    - export GO111MODULE=off
    - export GOOS=linux
    - go build  -o /usr/local/bin/nonce-auth-svc  /go/src/nonce-auth-svc

---
image: service 
from: alpine:3.9
docker:
  ENTRYPOINT: nonce-auth-svc
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/nonce-auth-svc
    to: /usr/local/bin/nonce-auth-svc
    after: setup
